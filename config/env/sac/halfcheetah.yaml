# @package _global_

# HalfCheetah environment config

env_name: HalfCheetah-v5
env_index: 3
max_train_steps: 500000 # 500k for non-robust, 600k for robust
eval_interval: 5000
n_critic: 5
net_layer: 2

# Training hyperparameters
a_lr: 0.0003 # 3e-4
c_lr: 0.0003 # 3e-4
g_lr: 0.00005 # 5e-5
r_lr: 0.0005 # 5e-4

# Generative model parameters
gen_steps: 100000 # 100k
vae_latent_dim: 32